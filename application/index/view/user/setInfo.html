<script type="text/javascript">
    $(function () {

        function  checkEmail() {
            var reg = /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/;
            if (reg.test($("#emailname").val())) {
                $("#email").html('<font color="green">邮箱格式正确</font>');
                return true;
            } else if ($("#emailname").val() == ''){
                $("#email").html('<font color="red">请输入邮箱</font>');
                return false;
            } else {
                 $("#email").html('<font color="red">邮箱格式不正确</font>');
                return false;
            }
        }
        function  checkNickname() {
            if ($("#nickname").val() == '') {
                $("#nick").html('<font color="red">请输入昵称</font>');
                return false;
            } else{
                $("#nick").html('<font color="green">昵称通过</font>');
                return true;
            }
    }
    $('#emailname').blur(function () {

        checkEmail();
    });
    $('#nickname').blur(function () {
        checkNickname();
    }); 
    $('#buttonSave').click(function () {
        if (checkEmail() && checkNickname()) {
            return true;
        }

    });
});
</script>
