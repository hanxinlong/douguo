<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="__ADMINSTATIC__/css/pintuer.css">
    <link rel="stylesheet" href="__ADMINSTATIC__/css/admin.css">
    <script src="__ADMINSTATIC__/js/jquery.js"></script>
    <script src="__ADMINSTATIC__/js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong class="icon-reorder"> 内容列表</strong></div>
  <div class="padding border-bottom">  
  <button type="button" class="button border-yellow" onclick="window.location.href='#add'"><span class="icon-plus-square-o"></span> 添加内容</button>
  </div>
  <table class="table table-hover text-center">
    <tr>
      <th width="10%">ID</th>
      <th width="20%">图片</th>
      <th width="15%">名称</th>
      <th>添加时间</th>
      <th>最近修改时间</th>
      <th width="15%">操作</th>
    </tr>
    {foreach $advInfo as $info}
    <form method="post" enctype="multipart/form-data" method="post" action="__SITE__/admin/adv/upInfo">
    <tr>
    <input type="hidden" name="id" value="{$info.id}">
      <td>{$info.id}</td>     
      <td><img src="{$info.adv_path}" alt="" width="240" height="100" /><input type="file" name="image" /> <br></td>
      <td><input type="text" name="adv_name" value="{$info.adv_name}"></td>
      <td>{$info.create_time}</td>
      <td>{$info.update_time}</td>
      <td>
      <div class="button-group">
      <button class="button border-main" type="submit"><span class="icon-edit"></span>修改</button>
      </div>
      </td>
    </tr>
    </form>
    {/foreach}
  </table>
</div>
<div class="panel admin-panel margin-top" id="add">
  <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 增加内容</strong></div>
  <div class="body-content">
    <form method="post" enctype="multipart/form-data" method="post" class="form-x" action="__SITE__/admin/adv/addadv">
      <div class="form-group">
        <div class="label">
          <label>标题：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" value="" name="adv_name" data-validate="required:请输入标题" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>图片：</label>
        </div>
        <div class="field">
          <input type="file" name="image" /> <br>
          <div class="tipss">图片尺寸：700*220</div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body></html>
