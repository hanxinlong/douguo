<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="renderer" content="webkit">
    <title>网站信息</title>
    <link rel="stylesheet" href="__ADMINSTATIC__/css/pintuer.css">
    <link rel="stylesheet" href="__ADMINSTATIC__/css/admin.css">
    <script src="__ADMINSTATIC__/js/jquery.js"></script>
    <script src="__ADMINSTATIC__/js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
    <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 网站信息</strong></div>
    {if session('name')['user_type'] === 0}
    <div class="panel-head">
        {if $siteInfo.web_type === 1}
        <a class="button button-little bg-red" href="__SITE__/admin/siteinfo/siteOff"><span class="icon-power-off"></span> 关闭站点</a>&nbsp;&nbsp;
        {else}
        <a class="button button-little bg-green" href="__SITE__/admin/siteinfo/siteOn"><span class="icon-home"></span>
            开启站点</a>
        {/if}
    </div>
    {/if}
    <div class="body-content">
        <form method="post" class="form-x" action="__SITE__/admin/siteinfo/upload" enctype="multipart/form-data">
            <div class="form-group">
                <div class="label">
                    <label>网站标题：</label>
                </div>
                <div class="field">
                    <input type="text" class="input" name="web_name" value="{$siteInfo.web_name}"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>网站LOGO：</label>
                </div>
                <div class="field">
                    <img src="{$siteInfo.web_logo}" alt="这是网站LOGO">
                    <input type="file" name="logo" />
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>网站域名：</label>
                </div>
                <div class="field">
                    <input type="text" class="input" name="web_domain" value="{$siteInfo.web_domain}"/>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>网站关键字：</label>
                </div>
                <div class="field">
                    <input type="" value="{$siteInfo.web_keywords}" class="input" name="keywords">
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>网站描述：</label>
                </div>
                <div class="field">
                    <textarea class="input" name="web_des"  style="height:400px">{$siteInfo.web_des}</textarea>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>联系人：</label>
                </div>
                <div class="field">
                    <input type="text" class="input" name="web_host" value="{$siteInfo.web_host}"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>手机：</label>
                </div>
                <div class="field">
                    <input type="text" class="input" name="web_tel" value="{$siteInfo.web_tel}"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>QQ：</label>
                </div>
                <div class="field">
                    <input type="text" class="input" name="web_QQ" value="{$siteInfo.web_QQ}"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>Email：</label>
                </div>
                <div class="field">
                    <input type="text" class="input" name="web_email" value="{$siteInfo.web_email}"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>地址：</label>
                </div>
                <div class="field">
                    <input type="text" class="input" name="web_address" value="{$siteInfo.web_address}"/>
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>底部信息：</label>
                </div>
                <div class="field">
                    <textarea name="web_bottom" class="input" style="height:120px;">{$siteInfo.web_bottom}</textarea>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    {if session('name')['user_type'] === 0}
                    <button class="button bg-main icon-check-square-o" type="submit"> 修改</button>
                    {/if}
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
